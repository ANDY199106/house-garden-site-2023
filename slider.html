<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/slider-style.css">
</head>
<body>
    <section id="alegeCam">
        /// overlay pt imagine full screen 
        <div class="overlay">
            <figure class="imgOverlay"></figure>
        </div>

        <h2>Alege-ți camera</h2>
        <img src="img/separatorIMg.png">

        <div class="camGallery">
            <h1>Cameră la parter cu baie proprie</h1>
            <p>145 RON pe noapte</p>
            <div class="camParGall">
                <div class=slides>
                    <figure class="slide"></figure>
                    <figure class="slide"></figure>
                    <figure class="slide"></figure>
                    <figure class="slide"></figure>
                </div>
                <div class="slide_controles">
                    <button id="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button id="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
            <div class="gall3img">
                <figure></figure>
                <figure></figure>
                <figure></figure>
                <figure></figure>
            </div>
        </div>
    </section>   
    <script src="js/slider.js"></script> 
</body>
</html>
